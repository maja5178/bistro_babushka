<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img {
            width: 50%;
        }

        h1 {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }


        /*
        .oversigt {
            background-color: gainsboro;
        }
*/


        #detalje {}

        button {
            font-size: 2rem;
            background: none;
            color: black;
            border: none;
            position: fixed;
            top: 0.3em;
            left: 0.3em;
            cursor: pointer;
        }

        #detalje .retter {
            margin: 3em;
            padding: 2em;
            background-color: white;
        }
    </style>
</head>

<body>

    <section id="detalje">
        <button class="button">X</button>

        <article class="retter">
            <h1></h1>
            <img src="" alt="">
            <p class="lang"></p>
        </article>
    </section>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");
        console.log(id)

        let retData = [];

        const endpoint = ("https://spreadsheets.google.com/feeds/list/17Dd7DvkPaFamNUdUKlrFgnH6POvBJXac7qyiS6zNRw0/od6/public/values?alt=json");
        const detalje = document.querySelector("#detalje");

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            hentData();
        }

        async function hentData() {
            const response = await fetch(endpoint)
            retData = await response.json();
            console.log(retData);

            visMenu();
        }


        function visMenu() {
            detalje.querySelector("button").addEventListener("click", () => {
                history.back();
            });

            retData.feed.entry.forEach(ret => {
                if (ret.gsx$id.$t == id) {
                    detalje.querySelector("h1").textContent = ret.gsx$navn.$t;
                    detalje.querySelector("img").src = `imgs/large/${ret.gsx$billede.$t}.jpg`;
                    detalje.querySelector(".lang").textContent = ret.gsx$lang.$t;
                }
            });
        }
    </script>
</body></html>
